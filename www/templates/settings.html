<ion-view title="Settings" id="page7">
  <ion-content padding="true" class="has-header cards-bg">
  	<button class="button button-full button-energized" ng-click="addMedia()">Add image</button>

  	<ion-scroll direction="x" style="height:200px; min-height: 200px; overflow: scroll; white-space: nowrap;">
  	<img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="height:200px; padding: 5px 5px 5px 5px;"/>
  	</ion-scroll>
  </ion-content>
</ion-view>
